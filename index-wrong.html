<script>

    document.getElementById("hometab").onclick = function() {
    document.getElementById("homepage").style.display = "block";
    document.getElementById("schedulepage").style.display = "none";
    document.getElementById("infopage").style.display = "none";
    document.getElementById("hometab").className = "active";
    document.getElementById("scheduletab").className = "inactive";
    document.getElementById("infotab").className = "inactive";
    document.getElementById("search").style.display = "none";
    document.getElementById("hamburger-section").style.display = "none";
  }

    document.getElementById("infotab").onclick = function() {
    document.getElementById("homepage").style.display = "none";
    document.getElementById("schedulepage").style.display = "none";
    document.getElementById("infopage").style.display = "block";
    document.getElementById("hometab").className = "inactive";
    document.getElementById("scheduletab").className = "inactive";
    document.getElementById("infotab").className = "active";
    document.getElementById("search").style.display = "none";
    document.getElementById("hamburger-section").style.display = "none";
  }       



function myFunction() {
  if (window.matchMedia("(min-width: 900px)").matches) {
    document.getElementById("homepage").style.display = "none";
    document.getElementById("schedulepage").style.display = "block";
    document.getElementById("infopage").style.display = "none";
    document.getElementById("hometab").className = "inactive";
    document.getElementById("scheduletab").className = "active";
    document.getElementById("infotab").className = "inactive";
    document.getElementById("search").style.display = "none";
    document.getElementById("hamburger-section").style.display = "none";
  
  } else {
    location.href='https://www.laparks.org/sites/default/files/sports/baseball/fall_win19_20/Major.pdf';
  }
}

    
</script>
